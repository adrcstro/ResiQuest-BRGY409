<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="x-icon" href="../Images/brgylogo.png">
    <title>BRGY-409</title>
    <link href="output.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js" defer></script>

</head>
<body>
 
 <!-- component -->


 <a @click="isOpen = true" class="text-md text-blue-600 tracking-tighter cursor-pointer">Terms and Conditions</a>


    <div id="privacyPolicyModal" x-data="{ isOpen: false }">
     
  
      <div x-show="isOpen" @click.away="isOpen = false" class="fixed z-10 inset-0 overflow-y-auto flex items-center justify-center">
          <div class="absolute inset-0 bg-black opacity-75"></div>
          <div x-show.transition.opacity.duration.300ms="isOpen" class="relative bg-blue-600 rounded-lg overflow-hidden shadow-xl max-w-screen-md w-full m-4">
              <div class="px-6 py-4 flex items-center justify-between">
                  <h3 class="text-lg leading-6 font-medium text-white">Terms and Conditions</h3>
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-6 w-6 text-white cursor-pointer" @click="isOpen = false">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                  </svg>
              </div>
              <div class="bg-gray-50 px-4 py-3 sm:px-6 flex align-items justify-center p-4 gap-4 flex-row">
                  <button @click="isOpen = false" type="button" class="inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-green-700 hover:bg-green-500 text-base font-medium text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400 sm:w-auto sm:text-sm">
                      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 mr-1">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                      </svg>
                      Agree
                  </button>
                  <button @click="isOpen = false" type="button" class="inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-red-700 hover:bg-red-500 text-base font-medium text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400 sm:w-auto sm:text-sm">
                      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 mr-1">
                          <path stroke-linecap="round" stroke-linejoin="round" d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                      </svg>
                      Disagree
                  </button>
              </div>
          </div>
      </div>
  </div>
  

        <script src="dashboard.js"></script>
</body>
</html>
