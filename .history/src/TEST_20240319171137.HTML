<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="x-icon" href="../Images/brgylogo.png">
    <title>BRGY-409</title>
    <link href="output.css" rel="stylesheet" >
</head>
<body>
 
<!-- component -->
<div class="font-sans bg-gray-100 flex items-center justify-center h-screen">
    <!-- Button to open the privacy policy modal -->
    <button onclick="document.getElementById('privacyPolicyModal').classList.remove('hidden')" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"> View Privacy Policy </button>
    <!-- Privacy Policy Modal -->

    <div id="privacyPolicyModal" class="hidden">  
        <div class="fixed z-10 inset-0 overflow-y-auto  flex items-center justify-center">
            <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
            <div class="relative bg-white rounded-lg overflow-hidden shadow-xl max-w-screen-md w-full m-4" x-transition:enter="transition ease-out duration-300 transform opacity-0 scale-95" x-transition:enter-start="opacity-0 scale-95" x-transition:enter-end="opacity-100 scale-100" x-transition:leave="transition ease-in duration-200 transform opacity-100 scale-100" x-transition:leave-start="opacity-100 scale-100" x-transition:leave-end="opacity-0 scale-95" x-cloak>
                <!-- Modal panel -->
                <div class="px-6 py-4 flex items-center justify-between">
                    <h3 class="text-lg leading-6 font-medium text-gray-900"> Privacy Policy </h3>
                    <!-- Hero icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-6 w-6 text-gray-500 cursor-pointer" onclick="document.getElementById('privacyPolicyModal').classList.add('hidden')">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </div>
                <div class="prose max-w-screen-md p-6 overflow-y-auto" style="max-height: 70vh; background-color: #fff; border: 1px solid #e2e8f0; border-radius: 0.375rem; box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.1);">
                    <h2 class="text-2xl font-bold mb-4">Privacy Policy</h2>
                    <!-- Privacy policy content -->
                </div>
                <div class="bg-gray-50 px-4 py-3 sm:px-6 flex align-items justify-end p-4 gap-4 flex-row">
                    <button onclick="document.getElementById('privacyPolicyModal').classList.add('hidden')" type="button" class="inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-black text-base font-medium text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400  sm:w-auto sm:text-sm"> Accept </button>
                </div>
            </div>
        </div>
    </div>
    




  </div>
  
  

        <script src="dashboard.js"></script>
</body>
</html>
