<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="x-icon" href="../Images/brgylogo.png">
    <title>BRGY-409</title>
    <link href="output.css" rel="stylesheet" >
</head>
<body>
    <div class="flex items-center justify-center min-h-screen bg-gray-100">
        <div
          class="relative flex flex-col m-6 space-y-8 bg-white shadow-2xl rounded-2xl md:flex-row md:space-y-0"
        >
          <!-- left side -->
         
          <div class="flex flex-col justify-center p-8 md:p-14">
            <div class="flex items-center gap-3 mb-5">
              <img
                  src="../Images/lettericon.jpg"
                  alt="lettericon"
                  class="w-[60px] h-[60px]  rounded-r-2xl md:block object-cover" />
                  <div class="grid gap-0">
                    <div class=" font-bold text-blue-800">BARANGAY - 409</div>
                    <div class="font-normal text-blue-800">Local Goverment System</div>
                  </div>
                
             </div>
             
            <span class="mb-3 text-4xl font-bold text-blue-800">Welcome back</span>
            <span class="font-light text-blue-800 mb-8">
              Please login to your account
            </span>
            <div class="py-4">
              <span class="mb-2 text-md">Email</span>
              <input
                type="text"
                class="w-full p-2 border border-gray-300 rounded-md placeholder:font-light placeholder:text-gray-500"
                name="email"
                id="email"
              />
            </div>
            <div class="py-4">
              <span class="mb-2 text-md">Password</span>
              <input
                type="password"
                name="pass"
                id="pass"
                class="w-full p-2 border border-gray-300 rounded-md placeholder:font-light placeholder:text-gray-500"
              />
            </div>
            <div class="flex justify-between w-full py-4">
              <div class="mr-24">
                <input type="checkbox" name="ch" id="ch" class="mr-2" />
                <span class="text-md">Remember me</span>
              </div>
              <span class="font-bold text-md">Forgot password</span>
            </div>
            <button
              class="w-full bg-blue-400 text-2xl text-white p-3 rounded-lg mb-6 hover:bg-white hover:text-black hover:border hover:border-gray-300"
            >
              Log in
            </button>
            
            <div class="text-center text-gray-400">
              Dont'have an account?
              <a href="signup.html" class="font-bold text-black">Sign up now</a>
            </div>
          </div>
          <!-- {/* right side */} -->
          
              <div class="relative bg-blue-400  w-[700px] h-full">
         
                  </div>
              </div>
          </div>
        </div>
      </div>
</body>
</html>
