 <!-- component -->


    <a onclick="document.getElementById('privacyPolicyModal').classList.remove('hidden')"class="text-md text-blue-600  tracking-tighter cursor-pointer">Terms and Conditions</a>




 <div id="privacyPolicyModal" class="hidden">  
  <div class="fixed z-10 inset-0 overflow-y-auto  flex items-center justify-center">

    <div class="relative bg-blue-600 rounded-lg overflow-hidden shadow-xl max-w-screen-lg w-full m-4" x-transition:enter="transition ease-out duration-300 transform opacity-0 scale-95" x-transition:enter-start="opacity-0 scale-95" x-transition:enter-end="opacity-100 scale-100" x-transition:leave="transition ease-in duration-200 transform opacity-100 scale-100" x-transition:leave-start="opacity-100 scale-100" x-transition:leave-end="opacity-0 scale-95" x-cloak>
   
      <div class="px-6 py-4 flex items-center justify-between">
          <h3 class="text-lg leading-6 font-medium text-white">Request Barangay Clearance</h3>
          <!-- Hero icon -->
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-6 w-6 text-white cursor-pointer justify-end" onclick="document.getElementById('privacyPolicyModal').classList.add('hidden')">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
      </div>
     





















      


      <div class="bg-gray-50 px-4 py-3 sm:px-6 flex align-items justify-center p-4 gap-4 flex-row">
        <button onclick="document.getElementById('privacyPolicyModal').classList.add('hidden')" type="button" class=" inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-green-400 hover:bg-green-600 text-base font-medium text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400  sm:w-auto sm:text-sm"> 
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 mr-1">
              <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
            </svg>
          Submit Request
      </button>




      </div>
    </div>
  </div>
