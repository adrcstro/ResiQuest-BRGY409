<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="output.css" rel="stylesheet" >
</head>
<style>
    .tree-node {
        position: relative;
    }

    .tree-node::before {
        content: '';
        position: absolute;
        top: 0;
        left: -8px;
        border-left: 1px solid #000;
        height: 100%;
    }

    .tree-node::after {
        content: '';
        position: absolute;
        top: 50%;
        left: -8px;
        border-left: 1px solid #000;
        border-bottom: 1px solid #000;
        width: 8px;
    }

    .tree-node:last-child::before {
        height: 50%;
    }

    .tree-node:last-child::after {
        display: none;
    }

    img {
        width: 24px;
        height: 24px;
        border-radius: 50%;
        margin-right: 8px;
    }
</style>
</head>
