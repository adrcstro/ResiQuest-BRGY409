<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="x-icon" href="../Images/brgylogo.png">
    <title>BRGY-409</title>
    <link href="output.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js" defer></script>


</head>
<body>
 
    <div>
        <button id="open-modal" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
          Open Modal
        </button>
      </div>
      
      <div id="modal" class="hidden fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity">
        <div class="flex items-center justify-center h-full">
          <div class="bg-white p-8 max-w-md mx-auto rounded-lg shadow-lg transform transition-transform">
            <div class="text-center">
              <h2 class="text-xl font-semibold text-gray-800">Modal Title</h2>
              <p class="text-gray-600 mt-2">Modal content goes here.</p>
            </div>
            <div class="mt-4 flex justify-center">
              <button id="close-modal" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
      
      <script>
        const openModalButton = document.getElementById('open-modal');
        const closeModalButton = document.getElementById('close-modal');
        const modal = document.getElementById('modal');
      
        openModalButton.addEventListener('click', () => {
          modal.classList.remove('hidden');
          setTimeout(() => {
            modal.classList.remove('opacity-0', 'translate-y-4', 'sm:translate-y-0', 'sm:scale-95');
            modal.classList.add('opacity-100', 'translate-y-0', 'sm:scale-100');
          }, 50);
        });
      
        closeModalButton.addEventListener('click', () => {
          modal.classList.add('opacity-0', 'translate-y-4', 'sm:translate-y-0', 'sm:scale-95');
          setTimeout(() => {
            modal.classList.add('hidden');
          }, 150);
        });
      
        modal.addEventListener('click', (event) => {
          if (event.target === modal) {
            modal.classList.add('opacity-0', 'translate-y-4', 'sm:translate-y-0', 'sm:scale-95');
            setTimeout(() => {
              modal.classList.add('hidden');
            }, 150);
          }
        });
      </script>
      
      






        <script src="dashboard.js"></script>
</body>
</html>
