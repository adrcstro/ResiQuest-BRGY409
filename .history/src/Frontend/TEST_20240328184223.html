<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="x-icon" href="../Images/brgylogo.png">
    <title>BRGY-409</title>
    <link href="output.css" rel="stylesheet" >
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>


</head>
<body>
<!-- Button to open the modal -->


<div class="flex justify-between w-full py-4">
    <div class="mr-19">
      <input type="checkbox" name="ch" id="ch" class="mr-2" />
      <span class="text-md">I agree with the</span>
      <a onclick="document.getElementById('privacyPolicyModal').classList.remove('hidden')"class="text-md text-blue-600  tracking-tighter cursor-pointer">Terms and Conditions</a>
    </div>
   
  </div>


  <div id="privacyPolicyModal" class="hidden">
    <div class="fixed z-10 inset-0 overflow-y-auto  flex items-center justify-center">
        <div class="absolute inset-0 bg-black opacity-75"></div>
        <div class="relative bg-blue-500 rounded-lg overflow-hidden shadow-xl max-w-screen-lg w-full m-4" x-transition:enter="transition ease-out duration-300 transform opacity-0 scale-95" x-transition:enter-start="opacity-0 scale-95" x-transition:enter-end="opacity-100 scale-100" x-transition:leave="transition ease-in duration-200 transform opacity-100 scale-100" x-transition:leave-start="opacity-100 scale-100" x-transition:leave-end="opacity-0 scale-95" x-cloak>
           
          
            <div class="bg-gray-50 px-4 py-3 sm:px-6 flex align-items justify-center p-4 gap-4 flex-row">
                <button onclick="document.getElementById('privacyPolicyModal').classList.add('hidden')" type="button" class=" inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-green-700 hover:bg-green-500 text-base font-medium text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400  sm:w-auto sm:text-sm">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 mr-1">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                    </svg>
                    Agree
                </button>
                <button onclick="document.getElementById('privacyPolicyModal').classList.add('hidden')" type="button" class=" inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-red-700 hover:bg-red-500 text-base font-medium text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400  sm:w-auto sm:text-sm">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 mr-1">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                    </svg>
                    Disagree
                </button>
            </div>
        </div>
    </div>
</div>





        <script src="dashboard.js"></script>
</body>
</html>
