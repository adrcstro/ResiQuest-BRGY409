<!DOCTYPE html>
<html lang="en">
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" type="x-icon" href="../Images/brgylogo.png">
        <title>BRGY-409</title>
        <link href="output.css" rel="stylesheet" >
        <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    
    </head>
<body>
    



    <div id="myModal" class="hidden">
        <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
      
        <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
          <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
            <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all max-w-screen-lg w-full">
          



                
              <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
                <button type="button" id="deactivateButton" class="inline-flex w-full justify-center rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 sm:ml-3 sm:w-auto">Deactivate</button>
                <button type="button" id="cancelButton" class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto">Cancel</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <button id="openModal" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Open Modal
      </button>
      
      <script>
        const modal = document.getElementById('myModal');
        const openButton = document.getElementById('openModal');
        const cancelButton = document.getElementById('cancelButton');
      
        openButton.addEventListener('click', () => {
          modal.classList.remove('hidden');
        });
      
        cancelButton.addEventListener('click', () => {
          modal.classList.add('hidden');
        });
      
        modal.addEventListener('click', (event) => {
          if (event.target === modal) {
            modal.classList.add('hidden');
          }
        });


      </script>
      









</body>
</html>
