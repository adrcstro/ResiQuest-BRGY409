<!DOCTYPE html>

        <link href="output.css" rel="stylesheet" >

    </head>
<body>
    
    <button class="mt-2 rounded-md bg-gradient-to-r from-blue-400 to-indigo-500 text-xl text-white pt-3 pb-4 px-8 inline" onclick="EditResidentprofile.showModal()">Request</button>

    <dialog id="EditResidentprofile" class="modal p-3">

          </div>

                    <div class="flex flex-col items-center">

                             </svg>
                             Choose File

                    </div>
                </div>
  
                <div class="bg-white shadow-2xl rounded-lg p-6 mt-3 ">

                      <div class="mt-2.5">

                              class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-600 sm:text-sm sm:leading-6">
                      </div>
                  </div>
                  <div>
                      <label for="last-name" class="block text-sm font-semibold leading-6 text-gray-900 mt-2">Username</label>
                      <div class="mt-2.5">
                          <input required="" type="text" name="last-name" id="last-name" autocomplete="family-name"
                              placeholder="Username"
                              class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-600 sm:text-sm sm:leading-6">

                      </div>
                  </div>
               </div>
            </div>

                              <div class="mt-2.5">

                              </div>

                              </div>
                          </div>
                          <div>

                              <div class="mt-2.5">

                              </div>
                          </div>
                          <div>
                              <label for="first-name" class="block text-sm font-semibold leading-6 text-gray-900">Age</label>

                              </div>
                          </div>
                          <div>

                              </div>

                              </div>
                          </div>

                              </div>
                          </div>

                         </div>

                             </div>

                     </div>
                     <div class=" mt-3 flex flex-col sm:flex-row gap-x-6">
                      <div class="sm:flex-1">
                          <label for="company" class="block text-sm font-semibold leading-6 text-gray-900 mt-3">Address</label>
                          <div class="mt-2">
                              <input required="" type="text" name="company" id="company" autocomplete="organization"

                      </div>

                          <div class="mt-2">

          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 mr-1">
