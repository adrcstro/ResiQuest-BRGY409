<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="x-icon" href="../Images/brgylogo.png">
    <title>BRGY-409</title>
    <link href="output.css" rel="stylesheet" >
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>


</head>
<body>
<!-- Button to open the modal -->
<button id="openModalButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-12 ">Open Modal</button>

<!-- Modal HTML -->
<div id="myModal" class="hidden fixed inset-0 z-10 w-screen overflow-y-auto">
    <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
      <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
      <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-3/4 transition-opacity" style="opacity: 0;">
        <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4 mx-w-2xl">
  
  
  
          
        </div>
        <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
          <button type="button" class="inline-flex w-full justify-center rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 sm:ml-3 sm:w-auto">Deactivate</button>
          <button id="cancelButton" type="button" class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto">Cancel</button>
        </div>
      </div>
    </div>
  </div>
  

<script>
  // Get the modal element
  var modal = document.getElementById("myModal");

  // Get the button that opens the modal
  var btn = document.getElementById("openModalButton");

  // Get the Cancel button
  var cancelBtn = document.getElementById("cancelButton");

  // When the user clicks the button, open the modal
  btn.onclick = function() {
    modal.classList.remove("hidden");
    setTimeout(function() {
      modal.querySelector(".relative").style.opacity = "1";
    }, 10); // Delay to ensure opacity change is animated
  }

  // When the user clicks the Cancel button, close the modal
  cancelBtn.onclick = function() {
    modal.querySelector(".relative").style.opacity = "0";
    setTimeout(function() {
      modal.classList.add("hidden");
    }, 300); // Use the same duration as the transition in CSS
  }

  // When the user clicks anywhere outside of the modal, close it
  window.onclick = function(event) {
    if (event.target == modal) {
      modal.querySelector(".relative").style.opacity = "0";
      setTimeout(function() {
        modal.classList.add("hidden");
      }, 300); // Use the same duration as the transition in CSS
    }
  }
</script>







        <script src="dashboard.js"></script>
</body>
</html>
